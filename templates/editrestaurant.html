<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Edit Restaurant</title>
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway" rel="stylesheet">
		<link rel="stylesheet" href="{{url_for('static', filename='edit.css')}}">
	</head>
	<body>
		<div class="container">
			<h1>Edit Restaurant</h1>
			<form method="POST" action="/restaurant/{{restaurant_id}}/edit">
				<input type="text" size="20" placeholder="{{restaurant.name}}" name="name">
				<input type="submit" value="Edit">
				<a href="{{url_for('showRestaurants')}}">Cancel</a>
			</form>
		</div>
	</body>
</html>
