<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New Menu Item</title>
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway" rel="stylesheet">
		<link rel="stylesheet" href="{{url_for('static', filename='edit.css')}}">
	</head>
	<body>
		<div class="container">
		<h1>New Menu Item</h1>
		<form method="POST" action="/restaurant/{{restaurant.id}}/menu/new">
			<h3>Name:</h3>
			<br>
			<input type="text" size="30" name="name">
			<br>
			<h3>Description:</h3>
			<br>
			<input type="text" size="30" name="description">
			<br>
			<h3>price:</h3>
			<br>
			<input type="text" size="30" name="price">
			<br>
			<h3>Course:</h3>
			<br>
			<input type="radio" name="course" value="Appetizer">Appetizer
			<br>
			<input type="radio" name="course" value="Entree">Entree
			<br>
			<input type="radio" name="course" value="Dessert">Dessert
			<br>
			<input type="radio" name="course" value="Beverage">Beverage
			<br>
			<input type="submit" value="Create">
		</form>
		</div>
	</body>
</html>
